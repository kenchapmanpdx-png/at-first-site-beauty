<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS inline -->
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .loading { min-height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #6b7280; }
    </style>

    <!-- Load fonts asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap"></noscript>

    <!-- Font loading optimization script -->
    <script>
      if ('fonts' in document) {
        document.fonts.load('400 1em Playfair Display');
        document.fonts.load('400 1em Lato');
      }
    </script>

    <!-- Defer non-critical scripts -->
    <script type="module" src="/src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading At First Site Beauty...</div>
    </div>
  </body>
</html>
