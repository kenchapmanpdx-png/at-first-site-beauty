<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 0; background: #222; height: 100vh; overflow: hidden; }
.hero { position: relative; width: 100%; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
.content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 100; }
</style>
</head>
<body>
<div class="hero" id="hero">
    <div class="content">
        <h1>JavaScript Petal Test</h1>
        <p>Petals should be falling as bright colored circles</p>
        <button onclick="addMorePetals()">Add More Petals</button>
    </div>
</div>

<script>
function createPetal(x, delay) {
    const petal = document.createElement('div');
    petal.style.cssText = `
        position: absolute;
        top: -30px;
        left: ${x}%;
        width: 25px;
        height: 25px;
        background: #ff1493;
        border: 3px solid #00ff00;
        border-radius: 50%;
        z-index: 50;
        animation: petalFall 4s linear infinite;
        animation-delay: ${delay}s;
    `;
    return petal;
}

// Add CSS animation to document
const style = document.createElement('style');
style.textContent = `
@keyframes petalFall {
    0% { transform: translateY(-30px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(calc(100vh + 30px)) rotate(360deg); opacity: 0.6; }
}
`;
document.head.appendChild(style);

// Create initial petals
function initPetals() {
    const hero = document.getElementById('hero');
    const positions = [10, 25, 40, 55, 70, 85];
    const delays = [0, -1, -2, -3, -4, -5];
    
    positions.forEach((pos, i) => {
        const petal = createPetal(pos, delays[i]);
        hero.appendChild(petal);
    });
}

function addMorePetals() {
    const hero = document.getElementById('hero');
    for(let i = 0; i < 5; i++) {
        const randomX = Math.random() * 90;
        const randomDelay = -Math.random() * 3;
        const petal = createPetal(randomX, randomDelay);
        hero.appendChild(petal);
    }
}

// Start when page loads
window.addEventListener('load', initPetals);

// Debug info
console.log('Petal test loaded');
setTimeout(() => {
    console.log('Petals in DOM:', document.querySelectorAll('div[style*="petalFall"]').length);
}, 1000);
</script>
</body>
</html>
