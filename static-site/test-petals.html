<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Petals Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2d3748, #1a202c);
            overflow: hidden;
        }
        
        .rose-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .petal {
            position: absolute;
            background: radial-gradient(ellipse at 30% 20%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 182, 193, 0.8) 30%, rgba(255, 240, 245, 0.7) 60%, rgba(255, 255, 255, 0.6) 100%);
            border-radius: 80% 15% 55% 50% / 55% 15% 80% 50%;
            animation: float-and-rotate 8s infinite linear;
            opacity: 1;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4), 0 2px 8px rgba(255, 255, 255, 0.6);
            top: -30px;
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
        
        .petal:nth-child(1) {
            width: 20px;
            height: 14px;
            left: 10%;
            animation-delay: 0s;
        }
        
        .petal:nth-child(2) {
            width: 16px;
            height: 12px;
            left: 30%;
            animation-delay: -1s;
        }
        
        .petal:nth-child(3) {
            width: 18px;
            height: 13px;
            left: 50%;
            animation-delay: -2s;
        }
        
        .petal:nth-child(4) {
            width: 22px;
            height: 15px;
            left: 70%;
            animation-delay: -3s;
        }
        
        .petal:nth-child(5) {
            width: 17px;
            height: 11px;
            left: 90%;
            animation-delay: -4s;
        }
        
        @keyframes float-and-rotate {
            0% {
                transform: translateY(-30px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rose-petals">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    
    <div style="color: white; text-align: center; padding-top: 50vh; font-family: Arial;">
        <h1>Rose Petals Test</h1>
        <p>You should see white/pink rose petals floating down continuously</p>
    </div>
</body>
</html>
