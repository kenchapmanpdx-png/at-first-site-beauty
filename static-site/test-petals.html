<!DOCTYPE html>
<html>
<head>
    <title>Test Petals</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #222;
            overflow: hidden;
        }
        
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .rose-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .petal {
            position: absolute;
            background: red;
            width: 25px;
            height: 25px;
            border: 3px solid yellow;
            border-radius: 50%;
            animation: petalFall 4s linear infinite;
        }
        
        .petal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 30%; animation-delay: -1s; }
        .petal:nth-child(3) { left: 50%; animation-delay: -2s; }
        .petal:nth-child(4) { left: 70%; animation-delay: -3s; }
        .petal:nth-child(5) { left: 90%; animation-delay: -4s; }
        
        @keyframes petalFall {
            0% {
                transform: translateY(-30px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 30px)) rotate(360deg);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="rose-petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        
        <div class="content">
            <h1>Test Page</h1>
            <p>You should see red circles with yellow borders falling down</p>
        </div>
    </div>
</body>
</html>
