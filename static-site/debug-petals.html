<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Rose Petals</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #333;
            position: relative;
            overflow: hidden;
        }
        
        .rose-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .petal {
            position: absolute;
            background: hotpink;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: simple-fall 5s infinite linear;
        }
        
        .petal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 30%; animation-delay: -1s; }
        .petal:nth-child(3) { left: 50%; animation-delay: -2s; }
        .petal:nth-child(4) { left: 70%; animation-delay: -3s; }
        .petal:nth-child(5) { left: 90%; animation-delay: -4s; }
        
        @keyframes simple-fall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            z-index: 200;
            background: rgba(0,0,0,0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        DEBUG: You should see 5 bright pink circles falling continuously
    </div>
    
    <div class="rose-petals">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
</body>
</html>
