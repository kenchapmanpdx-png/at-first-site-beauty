<!DOCTYPE html>
<html>
<head>
    <title>Petal Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #2c1810, #1a0f08);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        .petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border: 2px solid #ffff00;
            border-radius: 50%;
            animation: fall 8s infinite linear;
        }
        
        .petal:nth-of-type(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .petal:nth-of-type(2) {
            left: 30%;
            animation-delay: 1s;
        }
        
        .petal:nth-of-type(3) {
            left: 50%;
            animation-delay: 2s;
        }
        
        .petal:nth-of-type(4) {
            left: 70%;
            animation-delay: 3s;
        }
        
        .petal:nth-of-type(5) {
            left: 90%;
            animation-delay: 4s;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>Petal Animation Test</h2>
        <p>You should see 5 red circles with yellow borders falling down.</p>
        <p>If you see them falling, animations work!</p>
        <p>If nothing is moving, there's an animation issue.</p>
    </div>
    
    <div class="petal-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
    
    <script>
        console.log('Petal test page loaded');
        
        // Add more petals dynamically
        setTimeout(() => {
            const container = document.querySelector('.petal-container');
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(petal);
            }
        }, 2000);
    </script>
</body>
</html>
