<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { margin: 0; background: black; }
        .box {
            width: 50px;
            height: 50px;
            background: red;
            animation: move 2s infinite;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
