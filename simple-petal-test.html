<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; background: #000; height: 100vh; overflow: hidden; }
.container { position: relative; width: 100%; height: 100vh; background: linear-gradient(45deg, #333, #666); }
.rose-petals { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
.petal { 
    position: absolute; 
    background: #ff69b4; 
    width: 20px; 
    height: 20px; 
    border-radius: 50%; 
    animation: fall 3s linear infinite; 
    border: 3px solid yellow;
}
.petal:nth-of-type(1) { left: 10%; animation-delay: 0s; }
.petal:nth-of-type(2) { left: 30%; animation-delay: -0.5s; }
.petal:nth-of-type(3) { left: 50%; animation-delay: -1s; }
.petal:nth-of-type(4) { left: 70%; animation-delay: -1.5s; }
.petal:nth-of-type(5) { left: 90%; animation-delay: -2s; }
@keyframes fall { 
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0.5; }
}
h1 { color: white; text-align: center; padding: 50px; z-index: 5; position: relative; }
</style>
</head>
<body>
<div class="container">
    <h1>PETAL TEST - You should see 5 bright pink circles with yellow borders falling down</h1>
    <div class="rose-petals">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
</div>
</body>
</html>
