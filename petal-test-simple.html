<!DOCTYPE html>
<html>
<head>
    <title>Rose Petal Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #222;
            overflow: hidden;
        }
        
        .hero-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .rose-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: visible !important;
        }
        
        .petal {
            position: absolute;
            background: red !important;
            width: 25px !important;
            height: 25px !important;
            border: 3px solid yellow !important;
            border-radius: 50%;
            animation: petalFall 4s linear infinite;
            opacity: 1 !important;
        }
        
        .petal:nth-child(1) { left: 10%; animation-delay: 0s; }
        .petal:nth-child(2) { left: 30%; animation-delay: -1s; }
        .petal:nth-child(3) { left: 50%; animation-delay: -2s; }
        .petal:nth-child(4) { left: 70%; animation-delay: -3s; }
        .petal:nth-child(5) { left: 90%; animation-delay: -4s; }
        
        @keyframes petalFall {
            0% {
                transform: translateY(-30px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 30px)) rotate(360deg);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="rose-petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
    </div>
</body>
</html>
